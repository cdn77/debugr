name: ci
on:
  push:
    branches:
      - master
jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@master
        with:
          node-version: 12.0.0
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Install dependencies
        run: npm ci
      - name: Build packages
        run: npm run build
      - name: Lint packages
        run: npm run lint
